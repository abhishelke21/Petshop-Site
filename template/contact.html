{% extends 'base.html' %}

{% block title %}Contact {% endblock title %}

{% block body %}
<div class="fluid-container"><img src="/static/8.jpg" class="d-block w-100" alt="Phone Image"></div>
<div class="container text-light m-4 " style="position:absolute; top: 65px; left: 90px;">



    <h3 style="text-align:center; padding: 10px ; margin: 10px;  ">Book an Appoinment Today</h3>
    <form method="post" action="/contact" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email "  name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact No </label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact No" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter Your City" required>
        </div>
        <button type="submit" class="btn btn-secondary my-2">submit</button>
    </form> 
    <br><br>
</div>

{% endblock body %}
